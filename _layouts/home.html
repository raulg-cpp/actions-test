<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                {% if page.sub-title %}
                <ul class="actions">
                    <li><a href="#two_title" class="button next scrolly"> {{ page.sub-title }} </a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                {% if page.sub-title %}
                <header id="two_title" class="major">
                    <h2>{{ page.sub-title }}</h2>
                </header>
                {% endif %}
                <p>{{ content }}</p>
                <!--
                <ul class="actions">
                    <li><a href="landing.html" class="button next">Comienza</a></li>
                </ul>
                -->
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
